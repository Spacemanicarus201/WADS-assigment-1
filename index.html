<body>

    <div class="container mt-4 text-center">

        <img src="WhatsApp Image 2023-09-21 at 17.07.27.jpeg" alt="My Picture" class="img-fluid rounded-circle" width="200" height="200">

    <div class="container mt-4">
        <fieldset>
            <legend class="text-center">My Portfolio</legend>
            <p>19 years old student with years of programming experience and etc</p>
        </fieldset>
        
        <fieldset>
            <legend class="text-center">Skills</legend>

            <div class="text-center">
                <p>HTML</p>
                <div class="star-rating" data-skill="HTML"></div>
            </div>
            <div class="text-center">
                <p>CSS</p>
                <div class="star-rating" data-skill="CSS"></div>
            </div>
            <div class="text-center">
                <p>JavaScript</p>
                <div class="star-rating" data-skill="JavaScript"></div>
            </div>

        </fieldset>
    </div>

    <style>
        .fa-star {
            font-size: 24px;
            color: lightgray;
            cursor: pointer;
        }
        .checked {
            color: gold;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            function createStarRating(skill, defaultRating) {
                const container = document.querySelector(`.star-rating[data-skill="${skill}"]`);
                for (let i = 1; i <= 5; i++) {
                    let star = document.createElement("i");
                    star.classList.add("fa-star", "fa");
                    star.classList.add(i <= defaultRating ? "fas" : "far"); 
                    star.dataset.rating = i;
                    star.addEventListener("click", function() {
                        updateStars(container, i);
                    });
                    container.appendChild(star);
                }
            }

            function updateStars(container, rating) {
                let stars = container.querySelectorAll(".fa-star");
                stars.forEach((star, index) => {
                    star.classList.remove("fas", "far");
                    star.classList.add(index < rating ? "fas" : "far");
                });
            }

            // Default ratings
            createStarRating("HTML", 4);
            createStarRating("CSS", 3);
            createStarRating("JavaScript", 2);
        });
    </script>
</body>
